<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>timetable</title>
</head>
<body>
    <h2>Task 1</h2>
    <center>
        <h3>Time Table</h3>
    </center>
        <table border="2">
<thead>
    <tr>
        <th>Day/Period</th>
        <th>I 9.30-10.20</th>
        <th>II 10.20-11.10</th>
        <th>III 11.10-12.00</th>
        <th>12.00-12.40</th>
        <th>IV 12.40-1.30</th>
        <th>V 1.30-2.20</th>
        <th>VI 2.20-3.10</th>
        <th>VII 3.10-4.00</th>
    </tr>
</thead>
<body>
    <tr>
        <td>monday</td>
        <td>eng</td>
        <td>mat</td>
        <td>che</td>
        <td rowspan="6">lunch</td>
        <td colspan="3">lab</td>
        <td>phy</td>
    </tr>
    <tr>
        <td>Tuesday</td>
        <td colspan="3">lab</td>
        <td>eng</td>
        <td>che</td>
        <td>mat</td>

    <tr>

        <td>mat</td>
        <td>phy</td>
        <td>eng</td>
        <td>chem</td>
        <td colspan="3">library</td>
    </tr>
    <tr>
        <td>Thursday</td>
        <td>phy</td>
        <td>eng</td>
        <td>che</td>
        <td colspan="3">lab</td>
        <td>mat</td>
    </tr>
    <tr>
        <td>Friday</td>
        <td>phy</td>
        <td>eng</td>
        <td>che</td>
        <td colspan="3">lab</td>
        <td>mat</td>
    </tr>
</body>
        </table>
   

</body>
</html>
